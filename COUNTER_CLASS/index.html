<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTER CLASS</title>
    <style>
        *,*::after,*::before{
            margin: 0px;
            padding: 0px;
        }
        html,body{
            height: 100%;
        }
        body{
           background: rgb(255, 121, 88);
           background: linear-gradient(90deg,rgb(153, 34, 76)0%,rgb(179, 219, 38)100%);
        }
        .container{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .card-body{
            background: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;

        }
        .card-body h1{
            margin-bottom: 15px;
            font-size: 70px;
        }
        .card-btn button{
            border-radius: 10px;
            color: black;
            padding: 15px 45px;
            border: 0px;
            font-size: 15px;
            font-weight: bold;
            margin: 0px;
            cursor: pointer;
            transition: 0.5s ease;
            
        }
        #dec{
            background: rgb(255, 255, 90);
            box-shadow: -5px 10px 5px rgba(0, 0, 0, 0.5px),0 1px 2px rgba(0,0,0,0.24);
            transition: all 0.5s cubic-bezier(.25,.8,.25,1);

        }
        #dec:hover{
            /* background: rgb(216, 164, 31); */
            box-shadow: -15px 15px 28px #171717 , 0 ,10px,10px #171717;
            transform: translateY(-12px) ;

        }
        #merge-button{
            background: rgb(255, 76, 76);
            box-shadow: -5px 10px 5px rgba(0, 0, 0, 0.5px),0 1px 2px rgba(0,0,0,0.24);
            transition: all 0.5s cubic-bezier(.25,.8,.25,1);
        }
        #merge-button:hover{
            /* background: rgb(220, 26, 26); */
            box-shadow: -15px 15px 28px #171717 , 0 ,10px,10px #171717;
            transform: translateY(-12px) ;
        }
        #inc{
            background: rgb(74, 255, 165);
            box-shadow: -5px 10px 5px rgba(0, 0, 0, 0.5px),0 1px 2px rgba(0,0,0,0.24);
            transition: all 0.5s cubic-bezier(.25,.8,.25,1);
        }
        #inc:hover{
            /* background: rgb(2, 134, 68); */
            /* box-shadow: 0px 0px 10px 0px */
            box-shadow: -15px 15px 28px #171717 , 0 ,10px,10px #171717;
            transform: translateY(-12px) ;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="card-body">
            <h1 id="title">0</h1>
            <div class="card-btn">
                <button id="dec" type="button">DECREMENT</button>
                <button id="merge-button">START</button>
                <button id="inc" type="button">INCREMENT</button>
            </div>
        </div>
    </div>
</body>
<script>
   let disp = document.getElementById("title");
   let dec = document.getElementById("dec");
   let inc = document.getElementById("inc");
   let mergeButton = document.getElementById("merge-button");
//    let currentValue = 0;
   let isMerging = false;

   dec.addEventListener('click',() => {
    clearInterval(interval);
    isMerging=false;
    mergeButton.textContent = "START";
    disp.innerText--
   })

    mergeButton.addEventListener("click", () => {
      if (isMerging) {
        stopMerging();
      } else {
        startMerging();
      }
    });
    let interval;
    function startMerging() {
      isMerging = true;
      mergeButton.textContent = "STOP";
      interval = setInterval(function () { 
        disp.innerText++
      }, 1000);
      
    }

    function stopMerging() {
      isMerging = false;
      mergeButton.textContent = "START";
      clearInterval(interval);
    }

   inc.addEventListener('click',() => {
    isMerging=false;
    mergeButton.textContent = "START";
    clearInterval(interval);
    disp.innerText++
   })

</script>
</html>
